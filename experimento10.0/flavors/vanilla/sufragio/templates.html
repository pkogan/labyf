<script id="tmpl_vanilla/categoria" type="text/x-handlebars-template" class="raw_template">
<div class="candidato {{seleccionado}}" id="{{id_boton}}">
    <div class="nombre-cargo">{{categoria.nombre}}</div>
    <div class="lista">
        <p class="palabra-lista">{{palabra_lista}}</p>
        <p class="numero-lista">{{candidato.lista.numero}}</p>
    </div>
    <div class="foto-candidato">
        {{imagen_candidatura candidato.imagenes.[0]}}
    </div>
    <div class="foto-partido">
        {{imagen_candidatura candidato.lista.imagenes.[0]}}
    </div>
    <div class="candidato-principal">{{candidato.nombre}}</div>
    <div class="candidato-secundario"> {{{secundarios}}}</div>
    <div class="nombre-partido">{{candidato.lista.nombre}}</div>
</div>

</script>
<script id="tmpl_vanilla/lista" type="text/x-handlebars-template" class="raw_template">
<article
  id="{{ id_boton }}"
  class="seleccion_lista_completa candidato boton-lista-js {{ seleccionado }}">
  {{#if lista.numero}}
  <div class="seleccion_lista_completa-lista">
    <p class="seleccion_lista_completa-palabra-lista">
      {{i18n "palabra_lista"}}
    </p>
    <p class="seleccion_lista_completa-numero-lista">{{ lista.numero }}</p>
  </div>
  {{/if}} 
  {{#if candidatos.[0].sin_jefe_de_gob}}
  <div class="seleccion_lista_completa-foto_partido">
    {{imagen_candidatura candidatos.[0].sin_jefe_de_gob.partido.imagenes.[0]}}
  </div>
  <div class="seleccion_lista_completa-foto_candidato-1">
    {{imagen_candidatura candidatos.[0].sin_jefe_de_gob.imagenes.[0]}}
  </div>
  <div class="seleccion_lista_completa-nombre-candidato-1">
    {{candidatos.[0].sin_jefe_de_gob.nombre}}
  </div>
  <div class="seleccion_lista_completa-nombre_partido">
    {{ candidatos.[0].sin_jefe_de_gob.partido.nombre }}
  </div>
{{else}}

  <div class="seleccion_lista_completa-foto_partido">
    {{imagen_candidatura candidatos.[0].partido.imagenes.[0]}}
  </div>

    <div class="seleccion_lista_completa-foto_candidato-1">
      {{imagen_candidatura candidatos.[0].imagenes.[0]}}
    </div>
    <!-- <div class="seleccion_lista_completa-foto_candidato-2">
      {{#if candidatos.[1].imagenes.[0]}}
      {{imagen_candidatura candidatos.[1].imagenes.[0]}}
      {{/if}}
    </div>
    <div class="seleccion_lista_completa-foto_candidato-3">
      {{#if candidatos.[2].imagenes.[0]}}
      {{imagen_candidatura candidatos.[2].imagenes.[0]}}
      {{/if}}
    </div> -->
  <div class="seleccion_lista_completa-foto_candidato">
    {{imagen_candidatura lista.imagenes.[0]}}
  </div>
  <div class="seleccion_lista_completa-nombre-candidato-1">
    {{candidatos.[0].nombre}}
  </div>
  {{/if}}

  <!-- {{#if normal}}
    <div class="seleccion_lista_completa-categoria-candidato-1">
      {{candidatos.[0].categoria.nombre}}
    </div>
    <div class="seleccion_lista_completa-categoria-candidato-2">
      {{candidatos.[1].categoria.nombre}}
    </div>
    <div class="seleccion_lista_completa-categoria-candidato-3">
      {{candidatos.[2].categoria.nombre}}
    </div>
  {{/if}} -->
 
  <!-- {{#if normal}} -->
  
    <!-- <div class="seleccion_lista_completa-nombre-candidato-2">
      {{candidatos.[1].nombre}}
    </div>
    <div class="seleccion_lista_completa-nombre-candidato-3">
      {{candidatos.[2].nombre}}
    </div> -->
  <!-- {{/if}} -->

  <div class="seleccion_lista_completa-colores">
    {{colores lista.color}}
  </div>
  <div class="seleccion_lista_completa-nombre_alianza">{{ lista.nombre }}</div>
  <div class="seleccion_lista_completa-nombre_partido">{{ candidatos.[0].partido.nombre }}</div>
  {{#if normal}}
    {{#if alianza}}
      {{#if candidato_muestra_frente}}
        <div class="seleccion_lista_completa-nombre-frente" style="background-color:{{alianza.color.[0]}}; border: 3px solid {{alianza.color.[0]}}">{{ alianza.nombre }}</style></div>
        {{/if}}
    {{/if}}
  {{/if}}
  {{^normal}}
  <!-- <div>{{ lista.categoria.nombre }}</div> -->
  {{/normal}}
</article>

</script>
<script id="tmpl_vanilla/partido" type="text/x-handlebars-template" class="raw_template">
<div id="{{id_boton}}" class="candidato candidato-lista-completa partido {{extra_classes}}">
    <div class="partido_foto-partido">
        {{imagen_candidatura partido.imagenes.[0]}}
    </div>
    <div class="partido_lista">
        <p class="palabra-lista">{{i18n "palabra_lista"}}</p>
        <p class="numero-lista">{{partido.numero}}</p>
    </div>
    <div class="partido_foto-candidato">
        {{imagen_candidatura imagenes_candidatos.[0]}}
    </div>
    {{#if imagenes_candidatos.[1]}}
    <div class="partido_foto-candidato1">
        {{imagen_candidatura imagenes_candidatos.[1]}}
    </div>
    {{/if}}
    <div class="partido_nombre-candidato">
        {{candidato.[0].nombre}}
    </div>
    {{#if candidato.[1]}}
    <div class="partido_nombre-candidato1">
        {{candidato.[1].nombre}}
    </div>
    {{/if}}
    {{colores partido.color}}
    <div class="partido_nombre-partido">
        {{partido.nombre}}
    </div>
</div>

</script>
<script id="tmpl_vanilla/consulta_popular" type="text/x-handlebars-template" class="raw_template">
<article
  id="{{ id_boton }}"
  class="seleccion_consulta_popular opcion-consulta-js candidato {{#if seleccionado}} seleccionado {{/if}}"
>
  <p
    class="seleccion_consulta_popular-respuesta"
    style="color: {{candidato.lista.color.[0]}}"
  >
    {{ candidato.nombre }}
  </p>
  <p class="seleccion_consulta_popular-consigna">{{{candidato.secundarios}}}</p>
</article>

</script>
<script id="tmpl_vanilla/confirmacion" type="text/x-handlebars-template" class="raw_template">
<div class="candidato {{#if blanco}}blanco{{/if}} {{consulta_popular}} {{#if modificar}}modificable{{/if}}" id="{{id_boton}}">
    <div class="contenedor-candidato">
        <div class="lista">
            <p class="palabra-lista">{{i18n "palabra_lista"}}</p>
            <p class="numero-lista">{{candidato.lista.numero}}</p>
        </div>
        <div class="foto-candidato">
            {{imagen_candidatura candidato.imagenes.[0]}}
        </div>
        <div class="foto-partido">
            {{imagen_candidatura candidato.lista.imagenes.[0]}}
        </div>
        {{colores candidato.lista.color}}
        <div class="nombre-partido">{{candidato.lista.nombre}}</div>
        {{#if consulta_popular}}
        <div class="candidato-principal" style="color:{{candidato.lista.color.[0]}}">{{candidato.nombre}}</div>
        {{else}}
        <div class="candidato-principal">{{candidato.nombre}}</div>
        {{/if}}
        <div class="candidato-secundario">{{{secundarios}}}</div>
    </div>
</div>
  

</script>
<script id="tmpl_vanilla/confirmacion_tarjeta" type="text/x-handlebars-template" class="raw_template">
<article
    class="confirmacion_tarjeta candidato {{#if blanco}}blanco{{/if}} {{consulta_popular}} {{#if modificar}}modificable{{/if}}"
    id="{{id_boton}}">
    <header class="confirmacion_tarjeta-header">
        <h3 class="confirmacion_tarjeta-header__titulo">
            {{categoria.nombre}}
        </h3>
    </header>
    <main class="confirmacion_tarjeta-main">
        {{> componenteConfirmacion }}
    </main>
    {{#if modificar}}
    <footer class="confirmacion_tarjeta-footer">
        <p class="confirmacion_tarjeta-footer__btn btn-modificar-voto-js">{{i18n "modificar"}}</p>
    </footer>
    {{/if}}
</article>

</script>
<script id="tmpl_vanilla/confirmacion_candidato_blanco" type="text/x-handlebars-template" class="raw_template">
<main class="confirmacion_blanco">
    <div class="confirmacion_blanco-foto_candidato">
        {{imagen_candidatura candidato.imagenes.[0]}}
    </div>
    <div class="confirmacion_blanco-candidato_principal">{{candidato.nombre}}</div>
</main>

</script>
<script id="tmpl_vanilla/candidatos_adicionales" type="text/x-handlebars-template" class="raw_template">
{{#candidatos}}
    <span>
        {{this}}{{#unless @last}};{{/unless}}
    </span>
{{/candidatos}}

</script>
<script id="tmpl_vanilla/candidato_hijo" type="text/x-handlebars-template" class="raw_template">
<div class="candidato-secundario">
    {{categoria.nombre}}: 
    {{candidato.nombre}}{{#if candidato.secundarios}}; {{/if}}
    {{{candidato.secundarios}}}
</div>

</script>
<script id="tmpl_vanilla/colores" type="text/x-handlebars-template" class="raw_template">
<div class="color-lista">
  {{#each colores}}
  <div class="color colores{{../num_colores}}" style="background:{{this}}"></div>
  {{/each}}
</div>

</script>
<script id="tmpl_vanilla/solapa" type="text/x-handlebars-template" class="raw_template">
{{#categoria}}
<div class="categoria">
    {{nombre}}
</div>
{{/categoria}}
{{#candidatura}}
<div class="foto-candidato">
    {{imagen_candidatura imagenes.[0]}}
</div>
<div class="candidato-principal">
    {{nombre}}
</div>
{{/candidatura}}

</script>

<script id="tmpl_vanilla/boleta_verificador" type="text/x-handlebars-template" class="raw_template">
<div class="verificador max{{candidato_maxn n_secciones}}">
    <div class="verificador-texto">
        <p>Verifique</p>
        <p>su voto</p>
    </div>

<script id="tmpl_vanilla/candidato_categoria" type="text/x-handlebars-template" class="raw_template">
<article
  class="candidato_categoria candidato candidato-persona {{ extra_classes }}"
  id="{{ id_boton }}"
>
  <div class="candidato_categoria-lista">
    <p class="candidato_categoria-lista_palabra">{{i18n "palabra_lista"}}</p>
    <p class="candidato_categoria-lista_numero">
      {{ candidato.lista.numero }}
    </p>
  </div>
  <div class="candidato_categoria-foto_candidato">
    {{imagen_candidatura candidato.imagenes.[0]}}
  </div>
  <div class="candidato_categoria-foto_partido">
    {{imagen_candidatura candidato.partido.imagenes.[0]}}
  </div>
  {{#if nombre_lista}}
  <div class="candidato_categoria-nombre_alianza">
    {{ candidato.partido.nombre }}
  </div>
    <div class="candidato_categoria-nombre_partido">{{ nombre_lista }}</div>
  {{else}}
    <div class="candidato_categoria-nombre_partido">
      {{ candidato.partido.nombre }}
    </div>
  {{/if}}
  <div class="candidato_categoria-color_partido">
    {{{colores candidato.lista.color}}}
  </div>
  <div class="candidato_categoria-candidato_principal">
    {{ candidato.nombre }}
  </div>
  {{#if secundarios}}
    <div class="candidato_categoria-candidato_secundario">
      {{{ secundarios }}}
    </div>
  {{else}}
    <div class="candidato_categoria-candidato_secundario">
      {{{ candidato.secundarios }}}
    </div>
  {{/if}}
</article>

</script>

<script id="tmpl_vanilla/candidato_verificacion" type="text/x-handlebars-template" class="raw_template">
<div class="candidato {{#if blanco}}blanco{{/if}} {{#if es_consulta}}consulta_popular{{/if}}" id="{{id_boton}}">
    <div class="nombre-cargo">{{categoria.nombre}}</div>
    {{#unless es_consulta}}
        {{#unless blanco}}
            <div class="lista">
                <p class="palabra-lista">{{i18n "palabra_lista"}}</p>
                <p class="numero-lista">{{candidato.lista.numero}}</p>
            </div>
        {{/unless}}
        <div class="foto-candidato">
            {{imagen_candidatura candidato.imagenes.[0]}}
        </div>
        {{#unless blanco}}
            <div class="foto-partido">
                {{imagen_candidatura candidato.partido.imagenes.[0]}}
            </div>
        {{/unless}}
        {{colores candidato.lista.color}}
    {{/unless}}
    {{#unless es_consulta}}
    <div class="nombre-alianza">
        {{ candidato.partido.nombre }}
      </div>
        <div class="nombre-partido">{{candidato.lista.nombre}}</div>
    {{/unless}}
    {{#if es_consulta}}
    <div class="candidato-principal" style="color:{{candidato.lista.color.[0]}}">{{candidato.nombre}}</div>
    {{else}}
    <div class="candidato-principal">{{candidato.nombre}}</div>
    {{/if}}
    <div class="candidato-secundario">{{{secundarios}}}</div>
    <div class="candidato-secundario">
        {{#candidato.categorias_hijas}}
            {{2.nombre}} : {{1.nombre}}
        {{/candidato.categorias_hijas}}
    </div>
</div>

</script>
<script id="tmpl_vanilla/confirmacion_consulta_popular" type="text/x-handlebars-template" class="raw_template">

    class="confirmacion_consulta_popular-candidato_principal"
    style="color:{{candidato.lista.color.[0]}}"
  >
    {{ candidato.nombre }}
  </div>
  <div class="confirmacion_consulta_popular-candidato_secundario">
    {{{secundarios}}}
  </div>
</main>

</script>
<script id="tmpl_vanilla/confirmacion_candidato_elegido" type="text/x-handlebars-template" class="raw_template">

    <div class="conf_candidato_elegido-lista">
        <p class="conf_candidato_elegido-lista__palabra">{{i18n "palabra_lista"}}</p>
        <p class="conf_candidato_elegido-lista__numero">{{candidato.lista.numero}}</p>
    </div>
    <div class="conf_candidato_elegido-foto_candidato">
        {{imagen_candidatura candidato.imagenes.[0]}}
    </div>
    <div class="conf_candidato_elegido-foto_partido">
        {{imagen_candidatura candidato.partido.imagenes.[0]}}
    </div>
    <div class="conf_candidato_elegido-colores">
        {{colores candidato.lista.color}}
    </div>
    <div class="conf_candidato_elegido-nombre_partido">{{nombre_partido}}</div>
    <div class="conf_candidato_elegido-nombre_lista">{{candidato.lista.nombre}}</div>
    <div class="conf_candidato_elegido-candidato_principal">{{candidato.nombre}}</div>
    {{#if secundarios}}
        <div class="conf_candidato_elegido-candidatos_secundarios" {{#if vice_gobernador}}style="color: #333;"{{/if}}>{{{secundarios}}}</div>
    {{else}}
        <div class="conf_candidato_elegido-candidatos_secundarios" {{#if vice_gobernador}}style="color: #333;"{{/if}}>{{{candidato.secundarios}}}</div>
    {{/if}}
    
    {{#if suplentes.length}}
        <div class="conf_candidato_elegido-candidatos_suplentes" {{#if vice_gobernador}}style="color: #333;"{{/if}}>
            <span class="cargo">Suplentes:</span>
            {{{suplentes}}}
        </div>
    {{else}}<div class="conf_candidato_elegido-candidatos_suplentes" {{#if vice_gobernador}}style="color: #333;"{{/if}}>
           {{#if candidato.suplentes.length}}
                <span class="cargo">Suplentes:</span>
                {{{candidato.suplentes}}}
            {{/if}}
        </div>
    {{/if}}
</div>

</script>
