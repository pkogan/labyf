<html>
<head>
    <title>Escrutinio mesa voto electrónico</title>
    <meta charset="UTF-8">
    <style>
        @media print{
   .noprint{
       display:none;
   }
}
    </style>
</head>
<body>
    <h1>Escrutinio mesa voto electrónico</h1>
    <div style='width:300px; float: left' id="tablero">
        <h3 id='total'>Boletas leidas:0</h3>
        <hr/>
        <h3 class="noprint" >Última boleta</h3>
        <h2 class="noprint" id='ultima'></h2>
        <hr/>
        <b class="noprint" >Logs boletas</b>
        <p id='logs' class="noprint"></p>
    </div>
    <div class="noprint" id="qr-reader" style="width:200px;float: right"></div>
    <div style='width:300px; float: right' id="acta"></div>
    
    <div id="qr-reader-results"></div>
    
</body>
<script src="js/html5-qrcode.min.js"></script>
<script>
    var mesa=null;
    var leidos=Array();
    var categorias=Array();
    
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }
    function actualizarActa(){
        var actaContainer = document.getElementById('acta');
        actaContainer.innerHTML='<h3>Acta mesa '+mesa+'</h3>';
        for (var cat in categorias) {
          
                actaContainer.innerHTML+='<hr/><b>'+cat+'</b><br/>';
            for (var lista in categorias[cat]) {
                if(lista=='B'){
                    textolista='Blancos';
                }else{
                    textolista='Lista '+lista;
                }
                actaContainer.innerHTML+=textolista+': '+categorias[cat][lista]+ '<br/>';
            }
        }
    }
    function addLog($text){
        var logContainer = document.getElementById('logs');
        logContainer.innerHTML=$text+'<br/>'+logContainer.innerHTML;
       
    }

    function beep2(){
        var snd=new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join(123));
        snd.play();
    }
    function beep3(){
        o=(A=new AudioContext()).createOscillator();o.connect(A.destination);o.start(0);setTimeout('o.stop(0)',500);
    }


    

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                console.log(decodedText);
                var json=JSON.parse(decodedText);
                console.log('test');
                console.log(json);
                //console.log('Scan ${decodedText}', decodedResult);
                
                if(mesa==null){
                    mesa=json[0].u;
                }else{
                    if(mesa!=json[0].u){
                        alert('Mesa diferente');
                        addLog('Error: Mesa diferente.'+decodedText);
                        beep3();
                        return;
                    }
                }
                if(leidos.includes(json[0].t)){
                        //alert('Boleta ya leida');
                        addLog('Error: Boleta ya leida.'+decodedText);
                        beep3();
                        return;
                }else{
                    leidos.push(json[0].t);
                }
                
                if(mesa!=null){
                    ultima='';
                    console.log('entro');
                    votos=json[0].v.split(",");
                    console.log(votos);
                    for (var item in votos) {
                        console.log(votos[item]);
                        voto=votos[item].split(":");
                        
                        if(categorias[voto[0]]==null){
                            categorias[voto[0]]=Array();
                        }
                        if(categorias[voto[0]][voto[1]]==null){
                            categorias[voto[0]][voto[1]]=0;
                        }
                        categorias[voto[0]][voto[1]]++;
                        ultima+='Categoría: '+voto[0] +' Lista: '+voto[1]+'<br/>';
                    }
                }
            document.getElementById('ultima').innerHTML=ultima;
            document.getElementById('total').innerHTML='Boletas leidas: '+leidos.length;
            addLog('Boleta ok.'+decodedText);
            beep2();
            actualizarActa();       
            }else{
                beep();
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    });
</script>
